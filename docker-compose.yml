version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: online-ticket-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: PVenu@799
      MYSQL_DATABASE: online_ticket_booking
    ports:
      - "3307:3306"   # original port kept
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.backend
    container_name: online-ticket-backend
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/online_ticket_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: PVenu@799
    ports:
      - "8081:8081"   # original port kept

  frontend:
    build:
      context: ./ticket-booking-system
      dockerfile: Dockerfile.frontend
    container_name: online-ticket-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"   # original port kept

volumes:
  mysql_data:
